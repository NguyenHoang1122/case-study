<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<body>
<div class = "container">
    <form id="login-form">
        <h2>Đăng Nhập</h2>
        <table>
            <tr>
                <th><label for="username">ID :</label></th>
                <td><input type="text" id="username" name="username"  placeholder="Tên đăng nhập"/></td>
            </tr>
            <tr>
                <th><label for="password">Password :</label></th>
                <td><input type="password" id="password" name="password" placeholder="Mật khẩu"/></td>
            </tr>
            <tr>
                <th id="button-center" colspan="2">
                    <button type="submit">Login</button>
                </th>
            </tr>
        </table>
    </form>
</div>
<script src="../js/login.js"></script>
</body>
</html>
